<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Momentum App</title>
  </head>

  <body>
    <form class="hidden" id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
    </form>
    <h1 class="hidden" id="greeting"></h1>
    <button id="logOut" class="hidden">Log out</button>

    <h2 id="clock">00:00:00</h2>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <form id="todo-form">
      <input type="text" placeholder="to do Things" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <script src="./function/greetings.js" target="_blank"></script>
    <script src="./function/clock.js" target="_blank"></script>
    <script src="./function/background.js" target="_blank"></script>
    <script src="./function/quote.js" target="_blank"></script>
    <script src="./function/todo.js" target="_blank"></script>
    <script src="./function/weather.js" target="_blank"></script>
  </body>
</html>
